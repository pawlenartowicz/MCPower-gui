name: Build MCPower GUI

on:
  push:
    tags: ['v*']
  workflow_dispatch:  # manual trigger from Actions tab

jobs:
  build:
    name: Build â€“ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        pip install .
        pip install pyinstaller

    - name: Build binary
      run: pyinstaller mcpower-gui.spec

    - name: Rename artifact with OS suffix (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          mv dist/MCPower dist/MCPower-linux
        else
          cd dist && zip -r MCPower-macos.zip MCPower.app && rm -rf MCPower.app
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MCPower-${{ matrix.os }}
        path: dist/MCPower*

  release:
    name: Create GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Collect binaries
      run: |
        mkdir -p release
        cp artifacts/MCPower-ubuntu-latest/* release/
        cp artifacts/MCPower-windows-latest/* release/
        cp artifacts/MCPower-macos-latest/* release/
        echo "Release files:"
        ls -lh release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        generate_release_notes: true
