[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpower-gui"
dynamic = ["version"]
description = "PySide6 desktop GUI for MCPower Monte Carlo power analysis"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "PaweÅ‚ Lenartowicz", email = "pawellenartowicz@europe.com"}
]
requires-python = ">=3.10"
dependencies = [
    "MCPower>=0.4.0",
    "PySide6>=6.5.0",
    "pyqtgraph>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]
build = [
    "pyinstaller>=6.0.0",
]

[project.scripts]
mcpower-gui = "mcpower_gui.__main__:main"

[project.gui-scripts]
mcpower-gui = "mcpower_gui.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "mcpower_gui.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["mcpower_gui*"]

[tool.setuptools.package-data]
mcpower_gui = ["acknowledgments.txt", "cat.gif", "icon.png", "icon.ico", "icon.icns", "docs/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
